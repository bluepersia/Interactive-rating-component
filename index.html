<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div class="card">
    <div class="card_star-wrapper">
      <img src="./images/icon-star.svg" class="card_star"/>
    </div>

    <h2 class="card_title">How did we do?</h2>

    <p class="card_body">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

      <div class="card_ratings">
        <div class="card_rating-wrapper" data-val="1">
          <button class="card_rating">1</button>
        </div>
        <div class="card_rating-wrapper"  data-val="2">
          <button class="card_rating">2</button>
        </div>
        <div class="card_rating-wrapper"  data-val="3">
          <button class="card_rating">3</button>
        </div>
        <div class="card_rating-wrapper"  data-val="4">
          <button class="card_rating">4</button>
        </div>
        <div class="card_rating-wrapper"  data-val="5">
          <button class="card_rating">5</button>
        </div>
      </div>
      
      <button class="card_submit">Submit</button>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marco Zimmermann</a>.
  </div>

  <script src="./app.js"></script>
</body>
</html>
